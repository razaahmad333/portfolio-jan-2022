<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/style.css" />
        <script src="https://kit.fontawesome.com/0852c9b43a.js" crossorigin="anonymous"></script>
        <title>Ahmad Raza</title>
    </head>

    <body>
        <div class="mainHeadSection">
            <nav>
                <div class="left">
                    <a href="/projectsPage">Projects</a>
                    <a href="/skillsPage">Skills</a>
                </div>

                <div class="middle">
                    <h1 class="outlined">
                        <a href="/">
                            Ahmad Raza
                        </a>
                    </h1>
                </div>
                <div class="right">
                    <a href="/blogsPage/">Blogs</a>
                    <a href="#">Shop</a>
                </div>
            </nav>
        </div>

        <div class="skillSection" id="skills">
            <h1>Skills</h1>
            <div class="core">
                <div class="cr">
                    <i class="fas fa-crop-alt"> </i>
                    <div class="name">FrontEnd</div>
                </div>

                <div class="cr">
                    <i class="fas fas fa-server"> </i>
                    <div class="name">Server</div>
                </div>

                <div class="cr">
                    <i class="fas fas fa-database"> </i>
                    <div class="name">Database</div>
                </div>
            </div>
            <h2>Techs, I have worked on!</h2>
            <div class="skillNames"></div>
            <div class="skills">
                <i class="fab fab fa-html5" title="HTML"> </i>
                <i class="fab fab fa-css3-alt" title="CSS"> </i>
                <i class="fab fab fa-js-square" title="Javascript"> </i>
                <!-- <i class="fab fab fa-ts-sq"> </i> -->
                <i class="fab fab fa-react" title="React"> </i>

                <i class="fab fab fa-node-js" title="NodeJs"> </i>
                <i class="fab fab fa-python" title="Python"> </i>
                <i class="fab fab fa-npm" title="Node Package Manager"> </i>
                <i class="fab fab fa-git" title="Git"> </i>
                <i class="fab fab fa-github" title="Github"> </i>
                <i class="fab fab fa-sass" title="SASS"> </i>
                <i class="fab fab fa-bootstrap" title="Bootstrap"> </i>
                <i class="fab fab fa-figma" title="Figma"> </i>
            </div>
        </div>

        <script>
            const skillNamesContainer = document.querySelector(".skillNames");

            fetch("../data/skills.json")
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((skill) => {
                        let skillNameDiv = document.createElement("div");

                        let nameSkill = document.createElement("span");
                        nameSkill.classList.add("nameSkill");
                        nameSkill.innerText = skill.name;
                        skillNameDiv.appendChild(nameSkill);

                        let level = document.createElement("span");
                        level.classList.add("level");
                        level.style.width = skill.level;
                        skillNameDiv.setAttribute("title", skill.level);
                        skillNameDiv.appendChild(level);
                        skillNamesContainer.appendChild(skillNameDiv);
                    });
                });

      // run this script after upper template is inserted kkk
        </script>

        <script src="../index.js" defer></script>
    </body>

</html>
