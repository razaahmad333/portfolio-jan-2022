    <script>


      const blogsContainer = document.querySelector(".blogs");
      const base_api_url = "https://quotesman11-default-rtdb.firebaseio.com";

      fetch(base_api_url + "/blogs.json?limitToLast=4")
        .then((res) => res.json())
        .then((data) => {
          data.reverse().forEach((blog) => {

            let blogDiv = document.createElement("div");
            blogDiv.classList.add("blogCard");


            let blogTitle = document.createElement("div");
            blogTitle.classList.add("blogTitle");
            blogTitle.innerText = "(/> " + blog.title;
            blogDiv.appendChild(blogTitle);

            let blogDescription = document.createElement("div");
            blogDescription.classList.add("blogDescription");
            blogDescription.innerText = blog.description;
            blogDiv.appendChild(blogDescription);

            let footer = document.createElement("div");
            footer.classList.add("footer");

            let blogDate = document.createElement("div");
            blogDate.classList.add("blogDate");
            let calenderIcon = document.createElement("i");
            calenderIcon.classList.add("fa");
            calenderIcon.classList.add("fa-calendar");
            blogDate.innerText = "  " + blog.date;
            //blogDate.prepend(calenderIcon);
            footer.appendChild(blogDate);

            let blogLinkContainer = document.createElement("div");
            blogLinkContainer.classList.add("blogLink");
            let blogLink = document.createElement("a");

            blogLink.href = blog.link;
            blogLink.target = "_blank";
            blogLink.innerText = "Read More on Hashnode ";

            let blogLinkIcon = document.createElement("i");
            blogLinkIcon.classList.add("fa");
            blogLinkIcon.classList.add("fa-arrow-right");
            blogLink.appendChild(blogLinkIcon);

            blogLinkContainer.appendChild(blogLink);

            footer.appendChild(blogLinkContainer);

            blogDiv.appendChild(footer);
            blogsContainer.appendChild(blogDiv);
          });
        });





      const skillNamesContainer = document.querySelector(".skillNames");

      fetch(base_api_url + "/skills.json")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((skill) => {
            let skillNameDiv = document.createElement("div");

            let nameSkill = document.createElement("span");
            nameSkill.classList.add("nameSkill");
            nameSkill.innerText = skill.name;
            skillNameDiv.appendChild(nameSkill);

            let level = document.createElement("span");
            level.classList.add("level");
            level.style.width = skill.level;
            skillNameDiv.setAttribute("title", skill.level);
            skillNameDiv.appendChild(level);
            skillNamesContainer.appendChild(skillNameDiv);
          });
        });

      const projectsContainer = document.querySelector(".projects");

      fetch(base_api_url + "/projects.json")
        .then((res) => res.json())
        .then((data) => {
          data.slice(0, 6).forEach((project) => {
            let singleProjectTemplate = `
        
        <div class="projectVideo">
          <div class="projectImage">
            <img src="${project.images[0]}" class="showIt firstOne "  alt="${project.name
              }" />
            <img src="${project.images[1]}" class="hideIt"  alt="${project.name
              }" />
            <img src="${project.images[2]}" class="hideIt"  alt="${project.name
              }" />
            <img src="${project.images[3]}" class="hideIt"  alt="${project.name
              }" />
            <img src="${project.images[4]}" class="hideIt"  alt="${project.name
              }" />
            </div>
          <div class="info">
            <h2>${project.name}</h2>
            <p>
              ${project.description}
              </p>
            <div class="techs">
              ${project.techs
                .map((tech) => `<span>${tech}</span>`)
                .join("  &nbsp; &nbsp; ")}
            </div>
            <div class="projectLinks">
              <a href="${project.live}" target="_blank" >
                <i class="fab fas fa-wifi"></i>
                
                Live
              </a>
              <a href="${project.github}" target="_blank" >
                <i class="fab fab fa-github"></i>

                Code
              </a>
              <a href="${project.videoURL}" target="_blank" >
                <i class="fab fas fa-play"></i>

                Demo video
              </a>
            </div>
          </div>
        </div>

        `;

            projectsContainer.innerHTML += singleProjectTemplate;
          });
        })
