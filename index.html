      <nav>

        <div class="designation filled">I'm a fullStack web developer</div>
        <div class="designation filled">I design web apps</div>

        <div class="contactLinks">
          <a href="https://www.linkedin.com/in/ahmad-raza-18835715b/">
            <i class="fab fa-linkedin outlined"></i>
          </a>
          <a href="https://github.com/razaahmad333">
            <i class="fab fa-github outlined"></i>
          </a>
          <a href="https://www.twitter.com/@AHMADRa01256865">

        <div class="action">
          <a
            href="https://firebasestorage.googleapis.com/v0/b/quotesman11.appspot.com/o/Ahmad_Raza%20Resume%20(2).pdf?alt=media&token=16cf9ae3-41f8-4aba-b562-bf71d426a195"
            target="_blank"

            <i class="fas fa-file-download outlined"></i>
            Download CV</a

          <a href="mailto:raza82504@gmail.com">

          >
        </div>
      </div>
    </div>

    <div class="projectSection" id="projects">
      <h1>Projects</h1>
      <div class="projects"></div>
    </div>

    <div class="skillSection" id="skills">
      <h1>Skills</h1>
      <div class="core">
        <div class="cr">
          <i class="fas fa-crop-alt"> </i>
          <div class="name">FrontEnd</div>
        </div>

        <div class="cr">
          <i class="fas fas fa-server"> </i>
          <div class="name">Server</div>
        </div>

        <div class="cr">
          <i class="fas fas fa-database"> </i>
          <div class="name">Database</div>
        </div>
      </div>
      <h2>Techs, I have worked on!</h2>
      <div class="skillNames"></div>
      <div class="skills">
        <i class="fab fab fa-html5"> </i>
        <i class="fab fab fa-css3-alt"> </i>
        <i class="fab fab fa-js-square"> </i>
        <!-- <i class="fab fab fa-ts-sq"> </i> -->
        <i class="fab fab fa-react"> </i>

        <i class="fab fab fa-node-js"> </i>
        <i class="fab fab fa-python"> </i>
        <i class="fab fab fa-npm"> </i>
        <i class="fab fab fa-git"> </i>
        <i class="fab fab fa-github"> </i>
        <i class="fab fab fa-sass"> </i>
        <i class="fab fab fa-bootstrap"> </i>
        <i class="fab fab fa-figma"> </i>

        <!-- <i class="fab fab  "> </i> -->
      </div>
    </div>

    <script>
      const skillNamesContainer = document.querySelector(".skillNames");

      fetch("./data/skills.json")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((skill) => {
            let skillNameDiv = document.createElement("div");

            let nameSkill = document.createElement("span");
            nameSkill.classList.add("nameSkill");
            nameSkill.innerText = skill.name;
            skillNameDiv.appendChild(nameSkill);

            let level = document.createElement("span");
            level.classList.add("level");
            level.style.width = skill.level;
            skillNameDiv.appendChild(level);
            skillNamesContainer.appendChild(skillNameDiv);
          });
        });

      const projectsContainer = document.querySelector(".projects");

      fetch("./data/projects.json")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((project) => {
            let singleProjectTemplate = `
        
        <div class="projectVideo">
          <div class="projectImage">
            <img src="${project.images[0]}" class="showIt firstOne "  alt="${
              project.name
            }" />
            <img src="${project.images[1]}" class="hideIt"  alt="${
              project.name
            }" />
            <img src="${project.images[2]}" class="hideIt"  alt="${
              project.name
            }" />
            <img src="${project.images[3]}" class="hideIt"  alt="${
              project.name
            }" />
            <img src="${project.images[4]}" class="hideIt"  alt="${
              project.name
            }" />
            </div>
          <div class="info">
            <h2>${project.name}</h2>
            <p>
              ${project.description}
              </p>
            <div class="techs">
              ${project.techs
                .map((tech) => `<span>${tech}</span>`)
                .join("  &nbsp; &nbsp; ")}
            </div>
            <div class="projectLinks">
              <a href="${project.live}" target="_blank" >
                <i class="fab fas fa-wifi"></i>
                Live
              </a>
              <a href="${project.github}" target="_blank" >
                <i class="fab fab fa-github"></i>
                Code
              </a>
            </div>
          </div>
        </div>
        `;

            projectsContainer.innerHTML += singleProjectTemplate;
          });
        });

      // run this script after upper template is inserted
    </script>

    <script src="index.js" defer></script>
  </body>
</html>
