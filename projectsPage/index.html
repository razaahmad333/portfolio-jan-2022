    <div class="projectSection" id="projects">
      <h1>Projects</h1>
      <div class="projects"></div>
    </div>


    <script>

      const projectsContainer = document.querySelector(".projects");
      const projects_api_url = "https://quotesman11-default-rtdb.firebaseio.com/projects.json";

      fetch(projects_api_url)
        .then((res) => res.json())
        .then((data) => {
          data.forEach((project) => {
            let singleProjectTemplate = `
        
        <div class="projectVideo">
          <div class="projectImage">
            <img src=".${project.images[0]}" class="showIt firstOne "  alt="${project.name
              }" />
            <img src=".${project.images[1]}" class="hideIt"  alt="${project.name
              }" />
            <img src=".${project.images[2]}" class="hideIt"  alt="${project.name
              }" />
            <img src=".${project.images[3]}" class="hideIt"  alt="${project.name
              }" />
            <img src=".${project.images[4]}" class="hideIt"  alt="${project.name
              }" />
            </div>
          <div class="info">
            <h2>${project.name}</h2>
            <p>
              ${project.description}
              </p>
            <div class="techs">
              ${project.techs
                .map((tech) => `<span>${tech}</span>`)
                .join("  &nbsp; &nbsp; ")}
            </div>
            <div class="projectLinks">
              <a href="${project.live}" target="_blank" >
                <i class="fab fas fa-wifi"></i>
                
                Live
              </a>
              <a href="${project.github}" target="_blank" >
                <i class="fab fab fa-github"></i>

                Code
              </a>
              <a href="${project.videoURL}" target="_blank" >
                <i class="fab fas fa-play"></i>

                Demo video
              </a>
            </div>
          </div>
        </div>
        `;

            projectsContainer.innerHTML += singleProjectTemplate;
          });
        });

      // run this script after upper template is inserted kkk
